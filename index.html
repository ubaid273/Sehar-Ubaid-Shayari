  <script>
    const shayaris = [

`پھولوں کی خوشبو میں تیری باتیں چھپی ہیں
ہوا کے سنگ تیرے لمس کی لہر جمی ہیں
محبت کی کتاب میں تیری سطریں لکھی ہیں — Sehar Ubaid`,

`رات کی خاموشی میں تیری یاد آتی ہے
دھڑکن کی ہر صدا میں تیری بات آتی ہے

`سمندر کی گہرائی میں تیرا عکس ملا
خوابوں کی تنہائی میں تیرا لمس ملا

`پھولوں کے رنگوں میں تیری ہنسی چھپی ہے
چاندنی رات میں تیری صورت جمی ہے
محبت کی محفل میں تیری یاد بسی ہے — Sehar Ubaid`,

`یادوں کا جہاں بس تیرا ہے

محبت کا سفر صرف تیرا ہے — Sehar Ubaid`,

`خاموش راتوں میں تیری صدا آتی ہے

`پھولوں کی خوشبو تیرا پیغام دیتی ہے

محبت کی دنیا تجھ سے جیتی ہے — Sehar Ubaid`,

محبت کی دنیا میں سکون کا مقام آیا — Sehar Ubaid`,

محبت کے سفر میں تو ہی راستہ ہے — Sehar Ubaid`,

`چاند کی کرنوں نے تیرا ذکر سنایا

`ہوا کے جھونکوں میں تیری خوشبو بسی ہے
رات کی تنہائی میں تیری یاد جمی ہے
محبت کی کہانی تیری باتوں سے بنی ہے — Sehar Ubaid`,

`خوابوں کے نگر میں تیرا نام لیا
یادوں کی بستی میں دل نے سکون پایا
محبت کے ہر لمحے نے تجھ کو چاہا — Sehar Ubaid`,

`پھولوں کے رنگوں نے تیری صورت دکھائی
چاندنی راتوں نے تیری تصویر بنائی
محبت کی دنیا نے تجھ کو سچائی سنائی — Sehar Ubaid`,

`خوابوں کی محفل میں تیری ہنسی چھائی
دل کی دنیا میں تیری یاد سما گئی
محبت کی راہوں میں تیری صورت آ گئی — Sehar Ubaid`,

`ستاروں کی محفل میں تیرا ذکر چھایا
چاندنی رات نے تیرا نور دکھایا
محبت کے ہر لمحے نے تجھے اپنایا — Sehar Ubaid`,

`پھولوں کی خوشبو تیرے سنگ آتی ہے
ہوا کے سنگ تیری یاد بہلاتی ہے
محبت کی دنیا تجھ کو پاتی ہے — Sehar Ubaid`,

`یادوں کی کتاب میں تیرا ہی قصہ ہے
دل کی دنیا میں تیرا ہی حصہ ہے
محبت کا ہر لمحہ تجھ سے جڑا ہے — Sehar Ubaid`,

`چاندنی راتوں میں تیرا ذکر آیا
دل کی تنہائی نے تجھ کو بلایا
محبت کی دنیا نے سکون پایا — Sehar Ubaid`,

`خوابوں کے نگر میں تیرا عکس ملا
دل کی دھڑکن میں سکون کا سلسلہ ملا
محبت کی دنیا میں تیرا سہارا ملا — Sehar Ubaid`,

`ہوا کی سرگوشی میں تیرا ذکر ہے
چاندنی کرنوں میں تیرا ہی اثر ہے
محبت کا ہر لمحہ تیرا ہی سفر ہے — Sehar Ubaid`,

`پھولوں کی خوشبو میں تیری یاد چھپی ہے
چاندنی رات میں تیری بات جمی ہے
محبت کی دنیا میں تیری ہنسی بسی ہے — Sehar Ubaid`,

`یادوں کے لمحے میں تیرا سہارا ملا
خوابوں کے نگر میں سکون کا کنارہ ملا
محبت کی دنیا میں تیرا نظارہ ملا — Sehar Ubaid`,

`خوابوں کی دنیا میں تیرا جلوہ ملا
دل کی دھڑکن میں تیرا ہی سہارا ملا
محبت کی دنیا میں تیرا سہارا ملا — Sehar Ubaid`,

`چاندنی راتوں میں تیرا ذکر چھایا
ستاروں کی محفل نے تیرا پیغام سنایا
محبت کے سفر نے سکون پایا — Sehar Ubaid`,

`ہوا کی لہر میں تیری خوشبو بسی ہے
رات کی خاموشی میں تیری یاد جمی ہے
محبت کی دنیا میں تیری بات چلی ہے — Sehar Ubaid`,

`پھولوں کی خوشبو نے تیرا نام لیا
چاندنی راتوں نے تجھے پکارا
محبت کی دنیا نے تجھے سنوارا — Sehar Ubaid`,

`یادوں کے آنگن میں تیری صورت چھپی ہے
خوابوں کے نگر میں تیری بات جمی ہے
محبت کی دنیا میں تیری ہنسی بسی ہے — Sehar Ubaid`,

`خوابوں کے سفر میں تیرا سہارا ملا
دل کی دنیا میں سکون کا کنارہ ملا
محبت کی محفل میں تیرا نظارہ ملا — Sehar Ubaid`,

`چاندنی راتوں نے تیرا ذکر سنایا
ستاروں کی روشنی نے تجھے اپنایا
محبت کے سفر نے سکون پایا — Sehar Ubaid`,

`ہوا کی سرگوشی نے تیرا پیغام دیا
پھولوں کی خوشبو نے تیرا نام لیا
محبت کی دنیا نے تجھے چاہا — Sehar Ubaid`,

`یادوں کے سمندر میں تیرا عکس ملا
خوابوں کے نگر میں سکون کا لمحہ ملا
محبت کی دنیا میں تیرا سہارا ملا — Sehar Ubaid`,

`پھولوں کی خوشبو میں تیرا پیغام آیا
چاندنی رات نے تیرا نور دکھایا
محبت کی دنیا نے تجھے اپنایا — Sehar Ubaid`,

`خوابوں کے نگر میں تیرا جلوہ چھایا
دل کی دھڑکن نے تجھ کو بلایا
محبت کی دنیا نے سکون پایا — Sehar Ubaid`,

`چاندنی راتوں نے تیری بات سنائی
ستاروں کی محفل نے تیری یاد دلائی
محبت کے سفر نے سکون پایا — Sehar Ubaid`,

`ہوا کے سنگ تیری خوشبو بسی ہے
رات کے چاند میں تیری یاد جمی ہے
محبت کی دنیا میں تیری ہنسی بسی ہے — Sehar Ubaid`
    ];

    const container = document.getElementById("shayariContainer");

    function renderShayari(list) {
      container.innerHTML = "";
      list.forEach((text, index) => {
        const div = document.createElement("div");
        div.className = "shayari";
        div.textContent = text;

        // download button
        const btn = document.createElement("button");
        btn.textContent = "یہ شاعری ڈاؤن لوڈ کریں";
        btn.onclick = () => downloadShayari(text, index+1);

        div.appendChild(document.createElement("br"));
        div.appendChild(btn);
        container.appendChild(div);
      });
    }

    function downloadShayari(text, number) {
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `Shayari_${number}.txt`;
      link.click();
    }

    renderShayari(shayaris);
  </script>
